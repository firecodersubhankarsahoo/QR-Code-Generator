 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://png.pngtree.com/background/20231117/original/pngtree-mobile-phone-scanning-qr-code-with-3d-rendered-barcode-process-illustration-picture-image_6297185.jpg') no-repeat center center/cover;
            overflow: hidden;
            animation: backgroundSlide 10s infinite alternate;
        }
        @keyframes backgroundSlide {
            from { background-size: 100% 100%; }
            to { background-size: 110% 110%; }
        }
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 400px;
            position: relative;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .container:before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            bottom: -15px;
            left: -15px;
            z-index: -1;
            background: linear-gradient(135deg, #ff6f61, #ff9a9e);
            border-radius: 25px;
            filter: blur(20px);
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }
        #inputBox {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #generateBtn, #downloadBtn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff6f61, #ff9a9e);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #generateBtn:hover, #downloadBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 111, 97, 0.5);
        }
        #qrCode {
            margin-top: 20px;
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        img {
            max-width: 200px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter your link below to create a custom QR code!</p>
        <input id="inputBox" type="text" placeholder="Paste your link here">
        <button id="generateBtn">Generate QR Code</button>
        <div id="qrCode"></div>
        <button id="downloadBtn" style="display:none;">Download QR Code</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const link = document.getElementById('inputBox').value;
            if (!link) {
                alert('Please enter a valid link.');
                return;
            }

            fetch(`/generate?link=${encodeURIComponent(link)}`)
                .then(response => response.blob())
                .then(blob => {
                    const qrCodeDiv = document.getElementById('qrCode');
                    qrCodeDiv.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(blob);
                    img.alt = 'QR Code';
                    qrCodeDiv.appendChild(img);

                    const downloadBtn = document.getElementById('downloadBtn');
                    downloadBtn.style.display = 'inline-block';
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = img.src;
                        link.download = 'qr-code.png';
                        link.click();
                    };
                })
                .catch(err => console.error('Error generating QR code:', err));
        });
    </script>
</body>
</html>
